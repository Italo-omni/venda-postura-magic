
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltaraTech</title>
    <meta name="description" content="VoltaraTech Generated Project" />
    <meta name="author" content="VoltaraTech" />
    <meta property="og:image" content="/og-image.png" />

    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];

      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1518802672094664');
      fbq('track', 'PageView');
      
      // Adicionando evento personalizado para deploy concluído
      window.addEventListener('load', function() {
        fbq('trackCustom', 'DeployCompleted', {
          timestamp: new Date().toISOString()
        });
        console.log('Deploy completed event tracked');
      });
    </script>
  </head>

  <body>
    <!-- Meta Pixel Code (noscript) -->
    <noscript>
      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=1518802672094664&ev=PageView&noscript=1"
      />
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Netlify Deploy Notification -->
    <script>
      // Este script vai monitorar quando o deploy for concluído
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            console.log('Site deployed successfully');
          }
        });
      }
    </script>
  </body>
</html>
